<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form>
  <label for="input_nome">Nome do produto:</label><br>
    <input id="input_nome" type="text" placeholder="nome" required><br>
    <br>

  <br>
    <label for="text_descrição">Descrição</label><br>
    <textarea id="text_descrição" cols="50" rows="10"></textarea>
    <br><br>

  <label for="menu_categoria">Categoria</label>
    <select id="menu_categoria">
        <optgroup label="Categoria">
            <option>Eletrônico</option>
            <option>Livros</option>
            <option>Brinquedos</option>
            <option>Esportes</option>
            <option>Calçados</option>

        </optgroup>
    </select>
<br><br>
  <label for="menu_pais_fabricação">País</label>
    <select id="menu_pais_fabricação">
        <optgroup label="País de fabricação">
            <option>Alemanha</option>
            <option>Rússi</option>
            <option>Nigéria</option>
            <option>Itália</option>
            <option>China</option>

        </optgroup>
    </select>
  <br><br>
   <label for="input_numero">Preço</label>
  <input type="number" id=input_numero required><br><br>
  <label for="input_data">Data de criação</label>
  <input type="date" id="input_data" required>

<br><br>
    <button type="submit">salvar</button>
    <button type="reset">limpar</button>

</form>

</body>
</html>
